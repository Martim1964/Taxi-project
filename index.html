<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Viagem de Taxi</title>
    <link> href = "https://martim1964.github.io/Taxi-project/styles.css" rel="stylessheet" />
    <script src="https://martim1964.github.io/Taxi-project/script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Pagamento de Viagem</h1>
    <form id="simulador-form">
        <label for="carro">Escolha o carro:</label>
        <select id="carro" name="carro">
            <option value="1">Peugeot 208</option>
            <option value="2">Mercedes GLA</option>
            <option value="3">Porsche Cayenne GTS</option>
        </select>

        <label for="tempo">Tempo percorrido (minutos):</label>
        <input type="number" id="tempo" name="tempo" required>

        <label for="distancia">Distância percorrida (km):</label>
        <input type="number" id="distancia" name="distancia" required>

        <label for="diasemana">Dia da semana:</label>
        <input type="text" id="diasemana" name="diasemana" required>

        <label for="isferiado">É feriado? (sim/nao):</label>
        <input type="text" id="isferiado" name="isferiado" required>

        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
