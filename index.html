<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiPay</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="titulo">TaxiPay</h1>
    <form id="taxi-form">
        <label for="total">Valor total da viagem (€):</label>
        <input type="number" id="total" name="total" step="0.01" placeholder="Valor total" required>

        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>

    <div id="pagamento" style="display: none;">
        <h2>Informações para Pagamento da Empresa</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required pattern="[0-9]{9}">

        <button id="pagar" disabled>Confirmar Pagamento</button>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
