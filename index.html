<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiPay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TaxiPay</h1>
    <form id="simulador-form">
        <label for="carro">Insira o carro usado para a viagem:</label>
        <select id="carro" name="carro">
            <option value="1">Peugeot 208</option>
            <option value="2">Mercedes GLA</option>
            <option value="3">Porsche Cayenne GTS</option>
        </select>

        <label for="tempo-minutos">Tempo percorrido (minutos):</label>
        <input type="number" id="tempo-minutos" name="tempo-minutos" placeholder="Minutos" required>
        <input type="number" id="tempo-segundos" name="tempo-segundos" placeholder="Segundos" required>

        <label for="distancia-km">Distância percorrida (km):</label>
        <input type="number" id="distancia-km" name="distancia-km" placeholder="Quilômetros" required>
        <input type="number" id="distancia-metros" name="distancia-metros" placeholder="Metros" required>

        <label for="diasemana">Dia da semana:</label>
        <select id="diasemana" name="diasemana" required>
            <option value="segunda">segunda</option>
            <option value="terca">terça</option>
            <option value="quarta">quarta</option>
            <option value="quinta">quinta</option>
            <option value="sexta">sexta</option>
            <option value="sabado">sábado</option>
            <option value="domingo">domingo</option>
        </select>

        <label for="isferiado">É feriado?:</label>
        <select id="isferiado" name="isferiado" required>
            <option value="sim">sim</option>
            <option value="nao">não</option>
        </select>

        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
