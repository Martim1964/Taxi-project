<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiPay</title>
    <script src="https://martim1964.github.io/Taxi-project/script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Insira o carro usado para a viagem</h1>
    <form id="simulador-form">
        <label for="carro">Escolha o carro:</label>
        <select id="carro" name="carro">
            <option value="1">Peugeot 208</option>
            <option value="2">Mercedes GLA</option>
            <option value="3">Porsche Cayenne GTS</option>
        </select>

        <label for="tempo">Tempo percorrido (minutos):</label>
        <input type="number" id="tempo" name="tempo" required>

        <label for="distancia">Distância percorrida (km):</label>
        <input type="number" id="distancia" name="distancia" required>

        <label for="diasemana">Dia da semana:</label>
        <select id="diasemana" name="diasemana">
            <option value="1">segunda</option>
            <option value="2">terca</option>
            <option value="3">quarta</option>
            <option value="4">quinta</option>
            <option value="5">sexta</option>
            <option value="6">sabado</option>
            <option value="7">domingo</option>
            


        <label for="isferiado">É feriado?):</label>
        <select id="isferiado" name="isferiado">
            <option value="1">sim</option>
            <option value="2">nao</option>>

        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
